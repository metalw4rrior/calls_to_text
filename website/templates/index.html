<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ текстовых файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
        }
        .table-container {
            flex: 1;
            margin-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            flex: 1;
            width: 100%;
            margin-left: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Анализ текстовых файлов</h1>
        </div>
        
        <div class="content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Слово/Фраза</th>
                            <th>Частота</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lemma, count in lemmas_dict.items() %}
                        <tr>
                            <td>{{ lemma }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
        
        <div class="footer">
            <p>Анализ текстовых файлов &copy; 2024</p>
        </div>
    </div>

    <!-- Подключение библиотеки Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Данные для диаграммы
        var labels = [];
        var data = [];

        // Заполнение данных из шаблона Flask
        {% for lemma, count in lemmas_dict.items() %}
            labels.push("{{ lemma }}");
            data.push({{ count }});
        {% endfor %}

        // Отрисовка диаграммы
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Частота',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
