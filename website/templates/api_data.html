<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Manage Operators</h1>

        <form action="/api-data" method="POST" class="mb-5">
            <div class="mb-3">
                <label for="operator_name" class="form-label">Operator Name:</label>
                <input type="text" class="form-control" id="operator_name" name="operator_name" required>
            </div>

            <div class="mb-3">
                <label for="static_number" class="form-label">Static Number:</label>
                <input type="text" class="form-control" id="static_number" name="static_number" required>
            </div>

            <button type="submit" class="btn btn-primary">Assign Static Number</button>
        </form>

        <h2 class="mb-4">Operators List</h2>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Operator Name</th>
                        <th>Dynamic Number</th>
                        <th>Static Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for operator in operators %}
                        <tr>
                            <td>{{ operator[0] }}</td>
                            <td>{{ operator[1] }}</td>
                            <td>{{ operator[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
